<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Pitch Deck Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pptxgenjs/3.12.0/pptxgen.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .slide-preview { aspect-ratio: 16/9; background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); }
    .slide-content { background: white; border-radius: 8px; padding: 20px; margin: 10px; height: calc(100% - 20px); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .generating { background: linear-gradient(90deg,#3b82f6,#8b5cf6,#3b82f6); background-size:200% 100%; animation: shimmer 2s infinite; }
    @keyframes shimmer { 0%{background-position:-200% 0} 100%{background-position:200% 0} }
    .fade-in { animation: fadeIn .4s ease-in; }
    @keyframes fadeIn { from{opacity:0;transform:translateY(8px)} to{opacity:1;transform:none} }
    .slide-nav-btn.active { background:#2563eb; color:#fff; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-7xl mx-auto px-4 py-8">
    <!-- Input Section -->
    <div id="inputSection" class="bg-white rounded-xl shadow-lg p-8 text-center">
      <h2 class="text-3xl font-bold text-gray-900 mb-4">Describe Your Business Idea</h2>
      <textarea id="businessIdea" rows="6" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 text-lg" placeholder="Describe your startup idea..."></textarea>
      <div class="mt-6 space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <input type="text" id="companyName" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Company Name">
          <input type="text" id="founderName" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Your Name">
          <input type="email" id="contactEmail" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Email">
        </div>
        <button id="generateBtn" class="w-full md:w-auto px-8 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg font-semibold">ðŸš€ Generate My Pitch Deck</button>
      </div>
    </div>

    <!-- Loading Section -->
    <div id="loadingSection" class="hidden bg-white rounded-xl shadow-lg p-8 text-center">
      <div class="w-16 h-16 generating rounded-full mx-auto mb-4"></div>
      <h3 class="text-2xl font-bold text-gray-900 mb-2">Creating Your Pitch Deck</h3>
      <p id="loadingText" class="text-lg text-gray-600">Analyzing your business idea...</p>
      <div class="mt-6 w-full bg-gray-200 rounded-full h-2">
        <div id="loadingProgress" class="bg-gradient-to-r from-blue-600 to-purple-600 h-2 rounded-full" style="width:0%"></div>
      </div>
    </div>

    <!-- Results Section -->
    <div id="resultsSection" class="hidden fade-in">
      <div class="bg-white rounded-xl shadow-lg p-6">
        <div class="flex items-center justify-between mb-6">
          <h3 class="text-xl font-semibold text-gray-900">Your Pitch Deck</h3>
          <div class="flex space-x-2">
            <button id="generatePPTX" class="px-4 py-2 bg-orange-600 text-white rounded-lg text-sm">ðŸ“Š Download PPTX</button>
            <button id="generatePDF" class="px-4 py-2 bg-red-600 text-white rounded-lg text-sm">ðŸ“„ Download PDF</button>
            <button id="regenerateBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm">ðŸ”„ Regenerate</button>
          </div>
        </div>
        <div id="slidePreview" class="slide-preview rounded-lg overflow-hidden mb-4">
          <div class="slide-content">
            <div id="slideContent"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    let currentSlide = 0;
    let pitchDeckData = {};

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('generateBtn').addEventListener('click', generatePitchDeck);
      document.getElementById('regenerateBtn').addEventListener('click', regeneratePitchDeck);
      document.getElementById('generatePDF').addEventListener('click', generatePDF);
      document.getElementById('generatePPTX').addEventListener('click', generatePPTX);
    });

    async function generatePitchDeck() {
      const idea = document.getElementById('businessIdea').value.trim();
      if (!idea) { alert("Please describe your idea."); return; }

      document.getElementById('inputSection').classList.add('hidden');
      document.getElementById('loadingSection').classList.remove('hidden');

      await new Promise(res => setTimeout(res, 1500));
      pitchDeckData = { companyName: "DemoCo", tagline: "Innovation that makes a difference", industry: "Tech", problem: "People face inefficiency.", solution: "Our app fixes it.", marketSize: "$50B market", targetMarket: "Tech-savvy consumers", businessModel: "SaaS subscription", competition: "Big players", competitiveAdvantage: "AI-driven, user-friendly", traction: { users: "1k+", growth: "20% MoM", partnerships: "2 deals", revenue: "Pre-revenue" }, financials: { year1: "$100k", year2: "$1M", year3: "$5M", assumptions: "Based on growth" }, funding: { amount: "$1.5M", use: "40% product, 30% marketing, 30% ops" }, team: { founder: "Founder Name", team: "Small dedicated team" }, contact: { email: "hello@demo.com", founder: "Founder" } };

      document.getElementById('loadingSection').classList.add('hidden');
      document.getElementById('resultsSection').classList.remove('hidden');
      updateSlidePreview();
    }

    function regeneratePitchDeck() { updateSlidePreview(); }
    function updateSlidePreview() { document.getElementById('slideContent').innerHTML = `<h2 class="text-2xl font-bold">${pitchDeckData.companyName}</h2><p>${pitchDeckData.tagline}</p>`; }

    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('landscape');
      doc.setFontSize(24);
      doc.text(pitchDeckData.companyName, 148, 60, { align: 'center' });
      doc.save(`${pitchDeckData.companyName}-pitch-deck.pdf`);
    }

    function generatePPTX() {
      const pptx = new PptxGenJS();
      pptx.addSlide().addText(pitchDeckData.companyName, { x:1, y:1, fontSize:24 });
      pptx.writeFile({ fileName: `${pitchDeckData.companyName}-pitch-deck.pptx` });
    }
  </script>
</body>
</html>

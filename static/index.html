      if (!businessIdea) { alert('Please describe your business idea first!'); return; }

      document.getElementById('inputSection').classList.add('hidden');
      document.getElementById('loadingSection').classList.remove('hidden');

      const steps = [

        "Identifying target market...",
        "Generating problem statement...",
        "Creating solution framework...",
        "Developing business model...",
        "Researching competition...",
        "Building financial projections...",
        "Finalizing pitch deck..."

        await new Promise(r => setTimeout(r, 800));

      document.getElementById('resultsSection').classList.remove('hidden');

      updateSlideNavigation();
      updateSlidePreview();
      updateSlideList();

      updateSlideList();

    // --- Rule-based ‚ÄúAI‚Äù ---
    function generateAIContent(idea, company, founder, email){
      const kw = (idea||'').toLowerCase();
      let industry='Technology';
      if (/food|meal|restaurant/.test(kw)) industry='Food & Beverage';
      else if (/health|medical|fitness/.test(kw)) industry='Healthcare';
      else if (/education|learning|student/.test(kw)) industry='Education';
      else if (/finance|money|payment/.test(kw)) industry='Fintech';
      const isApp = /app|mobile/.test(kw);
      const isPlatform = /platform|marketplace/.test(kw);
      const isAI = /ai|artificial intelligence|machine learning/.test(kw);
      return {
        companyName: company || extractCompanyName(idea) || 'YourStartup',
        tagline: generateTagline(idea, industry),
        industry,
        problem: generateProblem(idea, industry),
        solution: generateSolution(idea, isApp, isPlatform, isAI),
        marketSize: generateMarketSize(industry),
        targetMarket: generateTargetMarket(idea, industry),
        businessModel: generateBusinessModel(idea, isApp, isPlatform),
        competition: generateCompetition(industry),
        competitiveAdvantage: generateAdvantage(idea, isAI),
        traction: generateTraction(),
        financials: generateFinancials(),
        funding: generateFunding(),
        team: generateTeam(founder || 'Founder'),
        contact: { email: email || 'hello@yourstartup.com', founder: founder || 'Founder Name' }
      };
    }
    function extractCompanyName(idea){
      const words=(idea||'').split(/\s+/);
      for (let w of words){
        if (w.length>3 && /^[A-Z]/.test(w) && !['We','Our','The','This','That'].includes(w)) return w.replace(/[^A-Za-z0-9]/g,'');
      }
      return null;
    }
    function generateTagline(_,ind){ return ({Technology:"Revolutionizing how people connect and work","Food & Beverage":"Making healthy eating convenient and accessible",Healthcare:"Empowering better health outcomes through innovation",Education:"Transforming learning for the digital age",Fintech:"Simplifying financial services for everyone"}[ind] || "Innovation that makes a difference"); }
    function generateProblem(idea,ind){
      if (/meal|food/.test(idea)) return "Busy professionals struggle to maintain healthy eating habits due to time constraints and limited access to nutritious, convenient meal options.";
      if (/productivity|work/.test(idea)) return "Remote teams face challenges with collaboration, communication, and maintaining productivity in distributed environments.";
      return `Current solutions in the ${ind.toLowerCase()} space are fragmented, expensive, and don't address core user needs.`;
    }
    function generateSolution(_,isApp,isPlatform,isAI){
      let s="Our innovative solution ";
      if (isApp) s+="leverages mobile technology ";
      if (isPlatform) s+="creates a comprehensive platform ";
      if (isAI) s+="uses artificial intelligence ";

    function generateTargetMarket(idea){
      if (/professional|business/.test(idea)) return "Working professionals aged 25‚Äì45 with household incomes above $50K who value convenience and quality.";

    function generateCompetition(ind){ return ({Technology:"Microsoft, Google, Amazon","Food & Beverage":"UberEats, DoorDash, Blue Apron",Healthcare:"Teladoc, Amwell, Epic Systems",Education:"Coursera, Udemy, Khan Academy",Fintech:"PayPal, Square, Stripe"}[ind] || "Traditional players and emerging startups"); }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Pitch Deck Generator</title>
  <meta name="description" content="Generate a clean, investor-ready pitch deck (PPTX/PDF) from your startup idea." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pptxgenjs/3.12.0/pptxgen.bundle.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .slide-preview { aspect-ratio: 16/9; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .slide-content { background: #fff; border-radius: 12px; padding: 20px; margin: 10px; height: calc(100% - 20px); box-shadow: 0 4px 6px rgba(0,0,0,.1); }
    .generating { background: linear-gradient(90deg, #3b82f6, #8b5cf6, #3b82f6); background-size: 200% 100%; animation: shimmer 2s infinite; }
    @keyframes shimmer { 0% { background-position: -200% 0 } 100% { background-position: 200% 0 } }
    .fade-in { animation: fadeIn .4s ease-in; } @keyframes fadeIn { from{opacity:0;transform:translateY(8px)} to{opacity:1;transform:none} }
    .slide-nav-btn.active { background:#2563eb; color:#fff }
    .chip { padding:.25rem .5rem; border-radius:9999px; font-size:.75rem; }
    .kbd { background:#111827; color:#fff; border-radius:.375rem; padding:.15rem .4rem; font-size:.75rem }
    .hidden-input { display:none; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-sm">AI</span>
          </div>
          <h1 class="text-2xl font-bold text-gray-900">AI Pitch Deck Generator</h1>
          <span class="chip bg-blue-100 text-blue-700">Client-side</span>
        </div>
        <div class="flex items-center gap-2 text-sm">
          <button id="exportJson" class="px-3 py-1.5 bg-gray-900 text-white rounded-lg hover:bg-black">â¬‡ Export JSON</button>
